<div class="add-product">
  <h1>Add New Products</h1>

  <p class="message-p">{{ addProductMessage }}</p>

  <form
    class="common-form"
    #addProductForm="ngForm"
    (ngSubmit)="addProduct(addProductForm.value)"
  >
    <input
      class="form-input"
      type="text"
      ngModel
      name="name"
      placeholder="Enter Product Name"
    />

    <input
      class="form-input"
      type="text"
      ngModel
      name="price"
      placeholder="Enter Product Price."
    />

    <input
      class="form-input"
      type="text"
      ngModel
      name="color"
      placeholder="Enter Product Color."
    />

    <input
      class="form-input"
      type="text"
      ngModel
      name="category"
      placeholder="Enter Product Category."
    />

    <textarea
      class="form-input"
      type="text"
      ngModel
      name="description"
      placeholder="Enter Product Description."
    ></textarea>
    <input
      class="form-input"
      type="text"
      ngModel
      name="image"
      placeholder="Enter Product Image Url."
    />

    <button class="form-button">Add Product</button>
  </form>
</div>
